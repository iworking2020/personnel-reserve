locale.default.language=ru
locale.default.country=RU

# JMX нам не нужен, а его отключение позволит ускорить запуск
spring.jmx.enabled=false

spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./data/database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.current_session_context_class=thread
spring.jpa.properties.enable_lazy_load_no_trans=true
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.format-sql=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changeLog.xml